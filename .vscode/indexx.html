<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body >

    <footer style="width: 60%; height: 700px; margin: 5%; border: 2px solid ; border-radius: 2px;">
        <div style="width: 100%; height: 50px; background: gainsboro; ">
        <h3>Payment for example</h3>
        </div>
        <div class="alert alert-danger" role="alert" style="margin: 3%;">
          Some fields are missing
        </div>
        <form class="row g-3">
            <div class="col-md-6" style="margin-left: 3%;">
              <label for="inputCards" class="form-label">Cards #</label>
              <input type="number" class="form-control" id="inputCards" placeholder="XXXXXXXXXXXXXXXXX">
            </div>
            <div class="col-md-2">
              <label for="inputCVC" class="form-label"> CVC #</label>
              <input type="NUMBER" class="form-control" id="inputCVC" placeholder="000">
            </div>
            <div class="col-md-2">
            <label for="inputAmount" class="form-label">Amount</label>
            <input type="number" class="form-control" id="inputAmount"  placeholder="Amount">
          </div>




            <div class="col-5" style="margin-left: 3%;">
              <label for="inputFirst" class="form-label">First Name</label>
              <input type="text" class="form-control" id="inputFirst" >
            </div>
            <div class="col-5">
              <label for="inputFirst" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="inputFirst" >
            </div>
            <div class="col-md-5" style="margin-left: 3%;">
              <label for="inputCity" class="form-label">City </label>
                      <input type="text" class="form-control" id="inputCity" >
            </div>
            <div class="col-md-3">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Pick a state</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputPostal" class="form-label">Postal Code</label>
              <input type="text" class="form-control" id="inputPostal"  >
            </div>
            <div class="col-5" style="margin-left: 3%;">
             
                <p style="font-weight: bolder;"> We accept : <br> <img src="https://kohnan.or.jp/kohnan/wp-content/uploads/2019/08/card.png" alt="" style="height: 50px; width: 200px;"></p>
              
           
            </div>
            <div class="col-5">
              <label for="inputPostal" class="form-label">Message <br>
                <textarea cols="30" rows="5" ></textarea>  <p style="color: gainsboro;"> Add any notes here.</p>
            </div>
            <div class="row g-3">
            <div class="col-12" style="background: red; height: 300px;"  >
              <button type="button" style="float: right; background: rgb(29, 128, 221);  border: 2px; border-radius: 10%; margin-right: 2%; height: 30px; width: 70px; color: white;">Send</button>
              <button type="button" style="float: right; background: gray; border: 2px; border-radius: 10%; margin-right: 1%; height: 30px; width: 70px; color: white;" >Cancel</button>
            </div>
            /div>
          </form>
     
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
